<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Social Links Profile</title  >
</head>
<body>

    <main>
        <div class="card">
            <div class="card-avatar">
                <img class="card-avatar-img" src="./assets/images/avatar-hero.jpeg " alt="Avatar Jessica">
                <h2 class="card-avatar-name">Jessica Randall</h2>
                <p class="card-avatar-bio">"Front End Developer and avid reader."</p>
            </div>
            <div class="card-buttons">
                <button class="card-btn">GitHub</button>
                <button class="card-btn">Front End Mentor</button>
                <button class="card-btn">LinkedIn</button>
                <button class="card-btn">Twitter</button>
                <button class="card-btn">Instagram</button>
            </div>
        </div>
    </main>

</body>
</html>
